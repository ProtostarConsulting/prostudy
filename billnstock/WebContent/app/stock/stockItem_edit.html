
<md-content layout-padding>
<h3>
	<u>Add Stock</u>
</h3>
<form name="stockForm">
	<div>
	<div layout="row" layout-xs="column">

			<md-input-container flex> <label>Warehouse
				Name </label> <input name="warehouseName" ng-model="stockData.warehouse.warehouseName"
				disabled> </md-input-container>

			<md-input-container flex> <label>Item
				Name <span style="color: red;">*</span>
			</label> <input name="itemName" ng-model="stockData.itemName"
				 ng-required="true">
			<div ng-messages="stockForm.itemName.$error"
				ng-if="stockForm.itemName.$submitted || stockForm.itemName.$touched">
				<div ng-message="required">Please Enter Item
					Name(Example.:John)</div>
			</div>
			</md-input-container>
		</div>

	<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Categories
				<span style="color: red;">*</span>
			</label> <input name="categories" ng-model="stockData.category"
				ng-required="true">
			<div ng-messages="stockForm.categories.$error"
				ng-if="stockForm.categories.$submitted || stockForm.categories.$touched">
				<div ng-message="required">Please Enter First
					Name(Example.:John)</div>
			</div>
			</md-input-container>

			<md-input-container flex> <label>Quantity<span
				style="color: red;">*</span></label> <input name="quantity" type="number"
				ng-model="stockData.qty" ng-required="true">
			<div ng-messages="stockForm.quantity.$error"
				ng-if="stockForm.quantity.$submitted || stockForm.quantity.$touched || stockForm.quantity.$dirty">
				<div ng-message="required">Please Enter quantity.
					(Example.:0123456789)</div>
			</div>
			</md-input-container>

		</div>
	<div layout="row" layout-xs="column">

			<md-input-container flex> <label>Price<span
				style="color: red;">*</span></label> <input name="price" type="number"
				ng-model="stockData.price" ng-required="true">
			<div ng-messages="stockForm.price.$error"
				ng-if="stockForm.price.$submitted || stockForm.price.$touched || stockForm.price.$dirty">
				<div ng-message="required">Please Enter Price (Example.:1234)</div>
			</div>
			</md-input-container>

			<md-input-container flex> <label>Threshold
				Value<span style="color: red;">*</span>
			</label> <input name="threshold" type="number"
				ng-model="stockData.thresholdValue" ng-required="true">
			<div ng-messages="stockForm.threshold.$error"
				ng-if="stockForm.threshold.$submitted || stockForm.threshold.$touched || stockForm.threshold.$dirty">
				<div ng-message="required">Please Enter Threshold
					Value.(Example.:012)</div>
			</div>
			</md-input-container>
		</div>

		<div layout layout-sm="column">
			<md-input-container flex> <label>Notes <span
				style="color: red;">*</span>
			</label> <textarea name="address" ng-model="stockData.notes"
				ng-required="true"></textarea>
			<div ng-messages="stockForm.address.$error"
				ng-if="stockForm.address.$submitted || stockForm.address.$touched">
				<div ng-message="required">Please Enter Notes</div>
			</div>
			</md-input-container>
		</div>

	<div layout="row" layout-xs="column">
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" ng-click="cancelUpdate()">Cancel</md-button>
		</section>
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" ng-click="updateStock()">Update</md-button>
		</section>
	</div>
	</div>
</form>

</md-content>
