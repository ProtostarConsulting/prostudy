
<md-content layout-padding>

<h3 class="md-headline" ng-hide="account.id">
	<u>Create Journal Entry</u>
</h3>
<h3 class="md-headline" ng-show="account.id">
	<u>Edit Journal Entry</u>
</h3>
<form name="addJournalForm">
	[<span style="color: red;">Field Marked as asterik (*) are
		mandetory</span>]
	<div layout layout-sm="column">
	
		<md-input-container flex> <label>Account
			Name <span style="color: red;">*</span>
		</label> <input ng-model="account.accountName" name="name" ng-required="true"
			minlength="3">

		<div ng-messages="addJournalForm.name.$error"
			ng-if="addJournalForm.name.$submitted || addJournalForm.name.$touched">
			<div ng-message="required">Please Enter Customer Name</div>
			<div ng-message="minlength">Please Enter more thar 3 character</div>
		</div>
		</md-input-container>
	</div>

	<div layout layout-sm="column">
		<md-input-container flex> <label>Account
			No <span style="color: red;">*</span>
		</label> <input ng-model="account.accountNo" name="accountNo"
			ng-required="true" minlength="3">

		<div ng-messages="addJournalForm.accountNo.$error"
			ng-if="addJournalForm.accountNo.$submitted || addJournalForm.accountNo.$touched">
			<div ng-message="required">Please Enter Account No</div>
		</div>
		</md-input-container>
	</div>

	<div layout layout-sm="column">
	
		<md-input-container flex> <label>Description
			<span style="color: red;">*</span>
		</label> <textarea name="desc" ng-model="account.description"
			ng-required="true" maxlength="300"></textarea>

		<div ng-messages="addJournalForm.desc.$error"
			ng-if="addJournalForm.desc.$submitted || addJournalForm.desc.$touched">
			<div ng-message="required">Please Enter Customer Name</div>
			<div ng-message="maxlength">Please Enter less than 300
				character</div>
		</div>
		</md-input-container>
	</div>

	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button class="md-raised md-primary"
			ng-disabled="addJournalForm.$invalid" ng-hide="account.id"
			ng-click="addAccount()">Add</md-button>
	</section>

	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button class="md-raised md-primary"
			ng-disabled="addJournalForm.$invalid" ng-show="account.id"
			ng-click="addAccount()">Update</md-button>
	</section>

</form>
</md-content>
