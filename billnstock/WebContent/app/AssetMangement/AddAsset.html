
<md-content layout-padding>
<form name="assetForm">

	<div id="addField">
		<div layout layout-sm="column">
			<md-input-container flex> <label>Asset
				Name <span style="color: red;">*</span>
			</label> <input name="AssetName" ng-model="Asset.assetName"
				ng-required="true">

			<div ng-messages="assetForm.AssetName.$error"
				ng-if="assetForm.AssetName.$submitted || assetForm.AssetName.$touched">
				<div ng-message="required">Please Enter Asset Name.</div>
			</div>
			</md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>category
				<span style="color: red;">*</span>
			</label> <input type="text" name="category" ng-model="Asset.category"
				ng-required="true">
			<div ng-messages="assetForm.category.$error"
				ng-if="assetForm.category.$submitted || assetForm.category.$touched">
				<div ng-message="required">Please Enter category.</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>value <span
				style="color: red;">*</span>
			</label> <input type="text" name="value" ng-model="Asset.value"
				ng-required="true">
			<div ng-messages="assetForm.value.$error"
				ng-if="assetForm.value.$submitted || assetForm.value.$touched">
				<div ng-message="required">Please Enter the value.</div>
			</div>
			</md-input-container>
		</div>
		<div layout layout-sm="column">
			<lable>Enter Purchase Date:-</lable><md-datepicker flex name="purchasedate" date-format="MM/dd/yyyy" ng-model="Asset.purchasedate" md-placeholder="Enter Purchase Date"></md-datepicker>
		
			<lable>Enter Expiry Date:-</lable><md-datepicker flex name="Expirydate" date-format="MM/dd/yyyy" ng-model="Asset.expirydate" md-placeholder="Enter Expiry Date"></md-datepicker>
	
	  </div>

	</div>




	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button class="md-raised md-primary"
			ng-disabled="assetForm.$invalid" ng-click="addAsset()">Add</md-button>

	</section>
	</div>
</form>
</md-content>
