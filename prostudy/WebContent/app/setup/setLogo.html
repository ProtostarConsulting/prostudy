
<div layout="row" ng-cloak class="md-inline-form">

	<md-content layout="column">
	<span class="md-headline">Current Logo</span>
		<div style="height: 80px; width:120px;  float: left; margin: 3px;  padding: 3px;">
			<img ng-src="{{logoURL}}" class="md-card-image" alt="Compnay Logo" style=" max-width: 100%;  max-height: 100%;" />
		</div>
	<form name="imageform" method="post" enctype="multipart/form-data">
		
		<p style="font-size: .8em; width: 100%; text-align: center;">
			Upload logo height/width of 80px/120px only.</p>
		<div class="md-block">
			<label>Upload Logo:</label> <input name="myFile" type="file"
				class="md-raised md-primary">
		</div>

		<div>
			<md-button ng-click="uplodeimage()" class="md-raised md-primary"
				show-gt-md> Submit </md-button>
		</div>
		<input type="hidden" name="instID" id="instID" value={{instID}}>

	</form>
	
	
	</md-content>
</div>
