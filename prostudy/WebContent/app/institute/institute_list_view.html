
<h3 align="center".md-title">INSTITUTE DETAILS</h3>
<p>&nbsp;</p>

<div layout="column" layout-align="center center" layout-xs="column"
	ng-init="showselectedInstitute()">

	<table md-data-table" cellpadding="10" cellspacing="2">
		<tbody>
		
			<tr>
				<th style="font-weight: bold;">Institute Name:</th>
				<td>{{Institute.name}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Description:</th>
				<td>{{Institute.desc}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Address:</th>
				<td>{{Institute.address}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Phone No:</th>
				<td>{{Institute.phone_no}}</td>
			</tr>

		</tbody>
	</table>
</div>

<p>&nbsp;</p>

<div layout="row" layout-align="center center" layout-xs="column" layout-sm="column">

	<a ui-sref="institute.list_view.editInstitute"><md-button
			class="md-fab md-primary md-hue-2"><md-icon md-svg-src="img/icons/edit.svg"></md-icon> <md-tooltip>Edit Institute</md-tooltip> </md-button> </a>

	<a ui-sref="institute.list_view.view_admin({selectedInstituteID: Institute.id})"><md-button
			class="md-fab md-primary md-hue-2"><md-icon md-svg-src="img/icons/admin.svg"></md-icon> <md-tooltip>Admin List</md-tooltip> </md-button> </a>

	<a ui-sref="institute.list_view.view_teachers"><md-button
			class="md-fab md-primary md-hue-2"><md-icon md-svg-src="img/icons/teacher.svg"></md-icon> <md-tooltip>Teacher List</md-tooltip> </md-button> </a>
	
	<a ui-sref="institute.list_view.view_students"><md-button
			class="md-fab md-primary md-hue-2"><md-icon md-svg-src="img/icons/student.svg"></md-icon> <md-tooltip>Student List </md-tooltip></md-button> </a>
	
	<a ui-sref="institute.list_view.view_standards"><md-button
			class="md-fab md-primary md-hue-2"><md-icon md-svg-src="img/icons/standard.svg"></md-icon> <md-tooltip>Standard List</md-tooltip></md-button> </a>
	
	<a ui-sref="institute.list_view.view_setLogo({selectedInstituteID: selectedInstituteID})"><md-button
			class="md-fab md-primary md-hue-2"><md-icon md-svg-src="img/icons/ic_account_box_black_24px.svg"></md-icon> <md-tooltip>Set Logo</md-tooltip></md-button> </a>

</div>
<div ui-view></div>
<footer> </footer>
