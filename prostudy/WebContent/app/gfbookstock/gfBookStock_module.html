<div layout="column" layout-xs="column">
	<div>
		<section layout="row" layout-xs="column">
			<md-button class="md-icon-button" aria-label="prev" ng-click="back()">
			<md-tooltip> go back </md-tooltip> <md-icon
				md-svg-icon="img/icons/ic_reply_black_24px.svg"
				aria-label="Prev Week"></md-icon> </md-button>
			<span hide-xs> </span>
			<!--  <span hide-gt-xs> -->
			<div class="md-toolbar-tools">
				<span flex></span>
				<md-card>
				<section layout="row">
					<md-button class="md-icon-button" aria-label="More"
						ng-click="toggleRight()"> <md-icon
						md-svg-icon="img/icons/more_vert.svg"></md-icon> </md-button>
				</section>
				</md-card>
			</div>


		</section>
	</div>
	<div>
		<md-sidenav class="md-sidenav-right md-whiteframe-z2"
			md-component-id="right"> <md-toolbar
			class="md-theme-light">
		<h1 class="md-toolbar-tools">Sidenav Right</h1>
		</md-toolbar> <md-content layout="column"> <md-button
			ui-sref="bookModule.add" ng-click="close()" class="md-primary">Add
		Book</md-button> <md-button ui-sref="bookModule.list" ng-click="close()"
			class="md-primary"> Book List </md-button> <md-button
			ui-sref="bookModule.stockAdd" ng-click="close()" class="md-primary">Add
		Book Stock</md-button> <md-button ui-sref="bookModule.stockList"
			ng-click="close()" class="md-primary"> Book Stock List </md-button> <md-button
			ui-sref="bookModule.stockTransaction" ng-click="close()"
			class="md-primary"> Book Transaction </md-button> </md-content></md-sidenav>
	</div>

	<div ui-view>
		<div class="md-toolbar-tools">
			<md-content layout="row" layout-xs="column"
				layout-align="center start"> <md-button
				ui-sref="bookModule.add" ng-click="close()" class="md-primary">Add
			Book</md-button> <md-button ui-sref="bookModule.list" ng-click="close()"
				class="md-primary"> Book List </md-button> <md-button
				ui-sref="bookModule.stockAdd" ng-click="close()" class="md-primary">Add
			Book Stock</md-button> <md-button ui-sref="bookModule.stockList"
				ng-click="close()" class="md-primary"> Book Stock List </md-button>
			<md-button ui-sref="bookModule.stockTransaction" ng-click="close()"
				class="md-primary"> Book Transaction </md-button> </md-content>
		</div>
	</div>
</div>
