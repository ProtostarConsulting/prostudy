<div layout="column">
	<div>
		<section layout="col">

			<!--  <span hide-gt-xs> -->
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="prev"
					ng-click="back()"> <md-tooltip> go back </md-tooltip> <md-icon
					md-svg-icon="img/icons/ic_reply_black_24px.svg"
					aria-label="Prev Week"></md-icon> </md-button>
				<span flex></span>
				<md-card>
				<section layout="row">
					<md-button class="md-icon-button" aria-label="More"
						ng-click="toggleRight()"> <md-icon
						md-svg-icon="img/icons/more_vert.svg"></md-icon> </md-button>
				</section>
				</md-card>
			</div>
			<!-- </span> -->

			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
				md-component-id="right"> <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">Sidenav Right</h1>
			 
			<md-content layout="column">
			
			<md-button ui-sref="proadmin.instituteAddInfo" ng-click="close()"
					class="md-primary">Institute Registration </md-button>

				<md-button ui-sref="proadmin.instituteList" ng-click="close()"
					class="md-primary">Institute List</md-button>

				<md-button ui-sref="institute.view()" ng-click="close()"
					class="md-primary">Institute View</md-button>
				<md-button ui-sref="proadmin.manageauthmaster" ng-click="close()"
					class="md-primary">Manage Authorizations </md-button>
								 
			 </md-content></md-toolbar></md-sidenav>
		</section>

	</div>

	<div ui-view>

		<div layout="column" layout-align="start start">
				<md-button ui-sref="proadmin.instituteAddInfo" ng-click="close()"
			class="md-primary" hide-xs>Institute Registration</md-button>

		<md-button ui-sref="proadmin.instituteList" ng-click="close()"
			class="md-primary" hide-xs>Institute List</md-button>

		<md-button ui-sref="institute.view()" ng-click="close()"
			class="md-primary" hide-xs>Institute View</md-button>
		<md-button ui-sref="proadmin.manageauthmaster" ng-click="close()"
			class="md-primary">Manage Authorizations </md-button>

		</div>
	</div>
</div>
