
<h3 class="md-headline">Practice Exam List</h3>

<p>&nbsp;</p>
<p>&nbsp;</p>

<div>
	<md-input-container flex> <label>Search By
		Category</label> <input ng-model="searchCategory"> </md-input-container>
</div>

<div layout="column">
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>

				<th order-by="examtitle" name="Exam Title"></th>
				<th order-by="date" name="Created on Date"></th>
				<th order-by="category" name="Category"></th>
			</tr>
		</thead>
		<tbody>

			<tr md-auto-select
				ng-repeat="test in practiceExams | orderBy: query.order | filter: {category: searchCategory} | limitTo: query.limit: (query.page - 1) * query.limit">

				<td>{{test.examtitle}}</td>
				<td>{{test.date}}</td>
				<td>{{test.category}}</td>

				<td><md-button
						ng-click="like(test.id)"> <ng-md-icon icon="thumb_up"></ng-md-icon>{{test.likes}}</md-button></td>

				<td><md-button
						ng-click="dislike(test.id)"> <ng-md-icon
						icon="thumb_down"></ng-md-icon>{{test.dislikes}}</md-button></td>
						
				<td><md-button ng-click="addTestToMyList(test.id)" ng-disabled="isContainsTest(test.id)"> <ng-md-icon
						icon="my_library_add"></ng-md-icon> <md-tooltip>Add To MyPractice Exam</md-tooltip></md-button></td>

				
			</tr>
		</tbody>
	</table>

	</md-data-table-container>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{practiceExams.length}} md-trigger="onpagechange"></md-data-table-pagination>

	<div layout="row" layout-align="center center">

		<a ui-sref="exam.practiceexamtest({selectedExamId: selected[0].id})"><md-button
				ng-show="selected.length == 1" class="md-raised md-primary"
				ng-show="curUser.role == 'Admin' || curUser.role == 'Teacher'  || curUser.role == 'Student'"
				ng-click="">Start</md-button> </a>
				
	   <a ui-sref="exam.editpracticeexam({selectedExamId: selected[0].id})"><md-button
				ng-show="selected.length == 1" class="md-raised md-primary"
				ng-show="curUser.role == 'Admin' || curUser.role == 'Teacher' || curUser.role == 'Student'"
				ng-click="">Edit </md-button> </a>

	</div>
</div>
