
<h3 class="md-headline" ng-hide="tempStudent.id">Student Add</h3>
<h3 class="md-headline" ng-show="tempStudent.id">Student Update</h3>

<div layout="column" layout-padding layout-xs="column">

	<form name="gfStudentForm">

		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>School
				/ College / Institute<span style="color: red"
				ng-show="gfStudentForm.level.$error.required" class="mandatory">*</span>
			</label> <md-select name="level" ng-model="tempStudent.schoolName.schoolName" ng-change="schoolChange($index, selectedSchool)"
				ng-required="true"> <md-option ng-value="school.schoolName"
				ng-repeat="school in pSchoolList">{{school.schoolName}}</md-option>
			</md-select>
			<div ng-messages="gfStudentForm.level.$error"
				ng-if="gfStudentForm.level.$submitted || gfStudentForm.level.$touched">
				<div ng-message="required">Please Select School Category.</div>
			</div>
			</md-input-container>
		</div>

		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Standard<span
				style="color: red" ng-show="gfStudentForm.standard.$error.required"
				class="mandatory">*</span></label> <md-select name="standard"
				ng-model="tempStudent.standard " ng-required="true"> <md-option
				ng-value="standard" ng-repeat="standard in standardList">{{standard}}</md-option>
			</md-select>
			<div ng-messages="gfStudentForm.standard.$error"
				ng-if="gfStudentForm.standard.$submitted || gfStudentForm.standard.$touched">
				<div ng-message="required">Please Select Standards.</div>
			</div>
			</md-input-container>
		</div>

		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Medium
				of Answer<span style="color: red"
				ng-show="gfStudentForm.medium.$error.required" class="mandatory">*</span>
			</label> <md-select name="medium" ng-model="tempStudent.mediumOfAnswer "
				ng-required="true"> <md-option ng-value="medium"
				ng-repeat="medium in answerOfMediumList">{{medium}}</md-option> </md-select>
			<div ng-messages="gfStudentForm.medium.$error"
				ng-if="gfStudentForm.medium.$submitted || gfStudentForm.medium.$touched">
				<div ng-message="required">Please Select Standards.</div>
			</div>
			</md-input-container>
		</div>


		<div layout="row" layout-xs="column" flex>

			<md-input-container flex> <label>First
				Name<span style="color: red"
				ng-show="gfStudentForm.fName.$error.required" class="mandatory">*</span>
			</label> <input name="fName" ng-model="tempStudent.fName" ng-required="true">
			<div ng-messages="gfStudentForm.fName.$error"
				ng-if="gfStudentForm.fName.$submitted || gfStudentForm.fName.$touched">
				<div ng-message="required">Please Enter Institute Name.</div>
			</div>
			</md-input-container>

			<md-input-container flex> <label>Middle
				Name<span style="color: red"
				ng-show="gfStudentForm.mName.$error.required" class="mandatory">*</span>
			</label> <input name="mName" ng-model="tempStudent.mName" ng-required="true">
			<div ng-messages="gfStudentForm.mName.$error"
				ng-if="gfStudentForm.mName.$submitted || gfStudentForm.mName.$touched">
				<div ng-message="required">Please Enter Institute Name.</div>
			</div>
			</md-input-container>

			<md-input-container flex> <label>Last
				Name<span style="color: red"
				ng-show="gfStudentForm.lName.$error.required" class="mandatory">*</span>
			</label> <input name="lName" ng-model="tempStudent.lName" ng-required="true">
			<div ng-messages="gfStudentForm.lName.$error"
				ng-if="gfStudentForm.lName.$submitted || gfStudentForm.lName.$touched">
				<div ng-message="required">Please Enter Institute Name.</div>
			</div>
			</md-input-container>

		</div>


		<div flex layout="row">
			<md-input-container> <md-radio-group
				ng-model="tempStudent.gender" ng-required="true"> <md-radio-button
				value="Male" class="md-primary">Male</md-radio-button> <md-radio-button
				value="Female" class="md-primary"> Female </md-radio-button> </md-radio-group> </md-input-container>
		</div>

	</form>
</div>

<div layout="row" layout-align="center center" layout-xs="column">

	<md-button ng-hide="tempStudent.id" class="md-raised md-primary"
		ng-click="addGFStudent()" ng-disabled="gfStudentForm.$invalid">Add
	</md-button>

	<md-button ng-show="tempStudent.id" class="md-raised md-primary"
		ng-click="addGFStudent()" ng-disabled="gfStudentForm.$invalid">Update
	</md-button>

	<!-- <md-button class="md-raised md-primary" ng-click="showAlert($event)" ng-disabled="gfStudentForm.$invalid">Add
	Institute </md-button> -->

	<md-button class="md-raised " ng-click="cancelButton()">Cancel</md-button>

</div>
