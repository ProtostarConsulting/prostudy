<h3 class="md-headline">Click on Standard Button To View Books</h3>
<p>&nbsp;</p>
<p>&nbsp;</p>

<div layout="column" layout-padding>
	<md-content>

	<form name="standardForm">

		<div align="center" class="table-responsive-vertical shadow-z-1">
			<md-button ng-repeat="standard in stdList track by $index"
				type="button" ng-class="getButtonClass(standard.name)"
				ng-click="getBookByStandard(standard.name)">{{standard.name}}
			</md-button>
		</div>

		<p>&nbsp;</p>
		<p>&nbsp;</p>
		
		<table md-data-table md-progress="deferred">
			<thead md-order="query.order" md-trigger="onorderchange">
				<tr>
					<th name="BOOK NAME" order-by="book_name"></th>

				</tr>
			</thead>

			<tbody>
				<tr md-auto-select
					ng-repeat="book in stdBooks  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: {book_name: searchCategory}  ">

					<td ng-click="showBookContents()"><a
						ui-sref="book.standard_chapterList({selectedBookId : book.id})"><b>{{book.book_name}}</b></a></td>

				</tr>
			</tbody>

		</table>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total={{stdBooks.length}} md-trigger="onpagechange"></md-data-table-pagination>

		</md-data-table-container>

		<div layout="row" layout-align="center center">
			<md-button class="md-fab md-primary md-hue-2" ng-click="cancelButton()"><md-icon md-svg-src="img/icons/back.svg"></md-icon> <md-tooltip>Back</md-tooltip></md-button>
		</div>



	</form>
	</md-content>
</div>
